<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto photo blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="container">
            <nav>
                <img src="camera.svg" alt="">
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>


            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>
            <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="imagem de uma mulher">
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="items">
                        <img src="imagens/foto1.png" alt="leptop and hedphones">
                        <figcaption class="details">
                            <h1>Workspace elétrica</h1>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                            
                        </figcaption>
                    </figure>

                    <figure class="items" style="--delay:.8s">
                        <img src="imagens/foto2.png" alt="leptop and hedphones">
                        <figcaption class="details">
                            <h1>Dark and red</h1>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                            
                        </figcaption>
                    </figure>

                    <figure class="items" style="--delay:1s">
                        <img src="imagens/foto3.png" alt="leptop and hedphones">
                        <figcaption class="details">
                            <h1>Organização e grids</h1>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                            
                        </figcaption>
                    </figure>

                    <figure class="items" style="--delay:1.2s">
                        <img src="imagens/foto4.png" alt="leptop and hedphones">
                        <figcaption class="details">
                            <h1>Colméia</h1>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                            
                        </figcaption>
                    </figure>
                    <figure class="items" style="--delay:1.4s"> 
                        <img src="imagens/foto5.png" alt="leptop and hedphones">
                        <figcaption class="details">
                            <h1>Setup de escritor</h1>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                            
                        </figcaption>
                    </figure>
                    <figure class="items" style="--delay:1.6s"> 
                        <img src="imagens/foto6.png" alt="leptop and hedphones">
                        <figcaption class="details">
                            <h1>Setup de escritor</h1>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                            
                        </figcaption>
                    </figure>
                    <figure class="items" style="--delay:1.8s">
                        <img src="imagens/foto7.png" alt="leptop and hedphones">
                        <figcaption class="details">
                            <h1>Show de luzes</h1>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                            
                        </figcaption>
                    </figure>
                    <figure class="items" style="--delay:2s">
                        <img src="imagens/foto8.png" alt="leptop and hedphones">
                        <figcaption class="details">
                            <h1>Deep purple</h1>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                            
                        </figcaption>
                    </figure>
                    <figure class="items" style="--delay:2.2s">
                        <img src="imagens/foto9.png" alt="leptop and hedphones">
                        <figcaption class="details">
                            <h1>Multi-Screen</h1>
                            <div class="tags">
                                <span>Tag</span>
                            </div>
                            
                        </figcaption>
                    </figure>

                </section>
                
            </div>
            </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>

    </div>
    
</body>
</html>
